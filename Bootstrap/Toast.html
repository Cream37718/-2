<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Toast.js"></script>
    <button class="btn btn-primary" onclick="showToast('toast1')">Show Toast @ Bottom-Center</button>
    <button class="btn btn-primary" onclick="showToast('toast2')">Show Tost @ Center-Center</button>

    <div class="toast position-fixed bottom-0 start-50 translate-middle-x mb-2" id="toast1">
        <div class="d-flex">
            <div class="toast-body">
                <span>นี่คือข้อความคอมโพเเนนท์ toast</span>
            </div>
            <button class="btn-close m-auto me-2" data-bs-dismiss="toast"></button>
        </div>
    </div>

    <div class="toast position-fixed top-50 start-50 translate-middle bg-warning" data-bs-autohide="false" id="toast2">
        <div class="d-flex">
            <div class="toast-body d-flex align-items-center">
                <i class="bi-exclamation-circle me-2" style="font-size: 24px;">
                <span>ข้อความคอมโพเเนนท์</span>
                </i>
            </div>
            <button class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>

</body>
</html>
