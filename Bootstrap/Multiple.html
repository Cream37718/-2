<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form class="m-3">
        <div class="input-group mb-3">
            <span class="input-group-text">Find and Replace</span>
            <input type="text" class="form-control" placeholder="Find">
            <input type="text" class="form-control" placeholder="Replace">
        </div>
        <div class="input-group">
            <span class="input-group-text">Signin</span>
            <input type="text" class="form-control" placeholder="Login">
            <input type="text" class="form-control" placeholder="Password">
            <button class="btn btn-success" type="submit">OK</button>
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="file" class="form-control">
            <button class="btn btn-success btn-outline-light">อัปโหลด</button>
            <button class="btn btn-danger btn-outline-light">Clear</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">เลือกสี</span>
            <select  class="form-select">
                <option>แดง</option>
                <option>เขียว</option>
                <option>น้ำเงิน</option>
            </select>
        </div>
    </form>
</body>
</html>
