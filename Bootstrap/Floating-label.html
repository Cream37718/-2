<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form class="m-3">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email (login)">
            <label for="email" class="form-label text-muted">Email Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pswd" placeholder="Password">
            <label for="password" class="form-label text-muted">Password</label>
        </div>
        <div class="form-floating mb-3">
            <textarea  id="pswdHint" class="form-control" placeholder="About Your" style="height: 80px;"></textarea>
            <label for="psedHimd" class="form-label text-muted">Password Hint</label>
        </div>
        <button class="btn btn-success">Sign up</button>
    </form>
</body>
</html>
