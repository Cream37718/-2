<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="p-5 text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <button class="btn btn-primary d-line-block" data-bs-toggle="modal" data-bs-target="#myModal">Show Modal</button>
    
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centeread">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">bootstrap5.1 Modal</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>    
                </div>
                <div class="modal-body text-start">
                    User's bootstrap5 using Modal to add dialog
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Share</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
