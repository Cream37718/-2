<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>

            margin: 10px;

            text-align: center;

        }
        img{

            margin: 10px;
        }
    </style>

<body style="padding: 20px;">

    <div class="border border-dark rounded-3 border2">rounded-3</div><br>

    <div class="border border-dark rounded-circle">rounded-circle</div><br>
    <div class="border border-dark rounded-pill">rounded-pill</div>
    
    <img src="img/cat.jpg" alt="cat" class="rounded">
