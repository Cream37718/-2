<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form class="m-3">
        <div class="mb-3">
            <label for="login" class="form-label mb-1">login</label>
            <input type="text" class="form-control" id="login" placeholder="5-20 chars">
        </div>
        <div class="mb-3">
            <label for="pswd" class="form-label mb-1">Password</label>
            <input type="password" class="form-control" id="pswd" placeholder="4-10 chars">
        </div>
        <div class="mb-3">
            <label for="pswdHint" class="form-label mb-1">Password Hint</label>
            <textarea id="pswdHint" class="form-control form-control-lg" rows="2" placeholder="About your password"></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label mb-1">E-mail</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label mb-1">Age</label>
            <input type="number" class="form-control form-control-sm" id="age">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label mb-1">Birthday</label>
            <input type="date" class="form-control" id="birthday">
        </div>
        <div class="mb-3">
            <label for="haircolor" class="form-label mb-1">Hair Color</label>
            <input type="color" class="form-control" id="haircolor">
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label mb-1">Your photo</label>
            <input type="file" class="form-control" id="photo">
        </div>
        <button class="btn btn-primary">Sign up</button>
    </form>
</body>
</html>
