<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form class="row g-3 p-4 mx-auto" style="max-width: 640px;">
        <div class="col-md-6">
            <label for="inputFname" class="form-label">ชื่อ</label>
            <input type="text" class="form-control" id="inputFname">
        </div>
        <div class="col-md-6">
            <label for="inputLname" class="form-label">นามสกุล</label>
            <input type="text" class="form-control" id="inputLname">
        </div>
        <div class="col-12">
            <label for="address" class="form-label">ที่อยู่ บรรทัด 1</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="col-12">
            <label for="address2" class="form-label">ที่อยู่ บรรทัด 2</label>
            <input type="text" class="form-control" id="address2">
        </div>
        <div class="col-4">
            <label for="inputCity" class="form-label">อำเภอ</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-5">
            <label for="inpiProvice" class="form-label">จังหวัด</label>
            <input type="text" class="form-control" id="inputProvice">
        </div>
        <div col-3>
            <label for="inputZip" class="form-label">รหัสไปรษณีย์</label>
            <input type="Number" class="form-control" id="inputZip">
        </div>
        <div class="col-md-5">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="c1">
                <label for="c1" class="form-label">ยอมรับเงื่อนไขเเละข้อตกลง</label>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="c2">
                <label for="c2" class="form-label">จัดเก็บข้อมูลไว้ในเครื่องนี้</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit">ตกลง</button>
        </div>
    </form>
</body>
</html>
