<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form class="m-3">
        <h6>การสื่อสาร</h6>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="sw1">
            <label for="sw1" class="form-label mb-1">Wi-Fi</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="sw2">
            <label for="sw2" class="form-label mb-1">Bluetooth</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="sw3">
            <label for="sw3" class="form-label mb-1">Cellular</label>
        </div>
    </form>
    <br><br>
    <div class="btn-group" role="group">
        <input type="radio" class="btn-check" id="r1" name="fruit" value="small">
        <label for="r1" class="btn btn-outline-primary">Small</label>
        <input type="radio" class="btn-check" id="r2" name="fruit" value="middle">
        <label for="r2" class="btn btn-outline-primary">Middle</label>
        <input type="radio" class="btn-check" id="r3" name="fruit" value="Large">
        <label for="r3" class="btn btn-outline-primary">Large</label>
    </div>
    
</body>
</html>
