<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Shop</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Future shop</h1>
        <div class="cartSummary">
            <button id="ViewCart">ดูตระกร้าสินค้า</button>
            <div id="cartSummary">
                <table>
                    <thead>
                        <tr>
                            <th>ชื่อสินค้า</th>
                            <th>จำนวณ</th>
                            <th>ราคา</th>
                        </tr>
                    </thead>
                    <tbody id="cartSummary_item">
                    </tbody>
                    <tfoot>
                        <th colspan="2">ราคารวม</th>
                        <td id="cartSummary_total">0</td>
                    </tfoot>
                </table>
            </div>
        </div>
    </nav>
    <main>
        <section id="productList">
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
